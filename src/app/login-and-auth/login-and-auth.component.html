<div class="login-page">
<div class="login-container">
  <h1 class="login-title">Login</h1>
  <div>
    <img src="../assets/img/piggy.svg" alt="Image" width="100"/>
  </div>
  <div class="inputs">
  <div class="container">
    <h5>Username</h5>
    <input class="username" type="text" pInputText [(ngModel)]="username">
    </div>
  <div class="container">
    <h5>Password</h5>
    <input class="username" type="text" pInputText [(ngModel)]="password">
<!--    <p-password  [(ngModel)]="password" [toggleMask]="true"></p-password>-->
  </div>
  </div>
  <div class="login-btn">
    <p-button (onClick)="onLogin()" [disabled]="isDisabled" label="LOGIN" routerLink="home"></p-button>
  </div>
</div>
</div>
